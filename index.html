<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="container-fluid text-center text-white bg-dark ">
    <h1>Weather Dashboard</h1>
  </header>
<div class="container-fluid">
  <div class="row row-cols-3">
    <div class="col">

      <h2>Search For City:</h2>
      <nav class="navbar bg-white">
      <div class="container-fluid">
        <form id="city" role="search">
          <input id="cityName" class="me-2" type="text" placeholder="Type city here" aria-label="Search">
          <button class="btn btn-outline-success" type="button">Search</button>
        </form>
      </div>
      </nav>
    </div>
    <div class="col">Current Weather Here</div>
    <div class="col">
      Future Weather Here

    </div>
    <div class="col">Search History Here</div>
  </div>
</div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="/assets/js/script.js"></script>
</body>
</html>
